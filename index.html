<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Alert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="alertBox" class="hidden"></div>

  <script>
    function showAlert(name, amount) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = `<strong>${name}</strong> donated <strong>$${amount}</strong>! ðŸŽ‰`;
      alertBox.classList.remove("hidden");
      setTimeout(() => alertBox.classList.add("hidden"), 5000);
    }

    // Check every 2s for new donations
    setInterval(() => {
      let donation = localStorage.getItem("latestDonation");
      if (donation) {
        let { name, amount } = JSON.parse(donation);
        showAlert(name, amount);
        localStorage.removeItem("latestDonation"); // clear after showing
      }
    }, 2000);
  </script>
</body>
</html>
