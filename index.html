<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Alert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="alertBox" class="alert"></div>

  <audio id="alertSound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/tindeck_1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const alertBox = document.getElementById("alertBox");
    const sound = document.getElementById("alertSound");

    // Listen for donation messages
    window.addEventListener("message", (event) => {
      if (event.data.type === "donation") {
        showDonation(event.data.name, event.data.amount);
      }
    });

    function showDonation(name, amount) {
      alertBox.textContent = `ðŸŽ‰ ${name} donated $${amount}! ðŸŽ‰`;
      alertBox.classList.add("show");

      sound.currentTime = 0;
      sound.play();

      // Confetti
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }

      setTimeout(() => {
        alertBox.classList.remove("show");
        alertBox.style.opacity = 0;
      }, 6000);
    }
  </script>
</body>
</html>
