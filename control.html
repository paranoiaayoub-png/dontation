<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Donations</title>
</head>
<body>
  <h2>Send Donation</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="sendDonation()">Send</button>

  <script>
    function sendDonation() {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;

      if (name && amount) {
        localStorage.setItem("latestDonation", JSON.stringify({ name, amount }));
        alert("Donation sent!");
      } else {
        alert("Please enter name and amount.");
      }
    }
  </script>
</body>
</html>
